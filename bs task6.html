<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <style>
        .border-none {
            border: none;
        }
        .container {
            background-color: rgb(232, 232, 232);
            padding: 4px;
            margin-top:50px;
            width:500px;
            height:440px;
        }
        .form-group {
            margin-top:10px;
            margin-bottom: 0px;
            margin-left:44px;
            margin-right:0px; 
            width:400px;
        }
    </style>
</head>
<body>
<div class="container">
    <form>
        <div class="row"> 
            <div class="col-sm-6"> 
                <div class="form-group">
                    <label for="validationServer01">Name</label>
                    <input type="text" class="form-control is-invalid" id="validationServer01" required>
                    <div id="validationServer01Feedback" class="invalid-feedback">
                        Name is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="validationServer02">Email</label>
                    <input type="text" class="form-control is-invalid" id="validationServer02" required>
                    <div id="validationServer02Feedback" class="invalid-feedback">
                        Email is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="validationServer03">Password</label>
                    <input type="password" class="form-control is-invalid" id="validationServer03" required>
                    <div id="validationServer03Feedback" class="invalid-feedback">
                        Password is required
                    </div>
                </div>

                <div class="form-group">
                    <label for="validationServer04">Hobbies</label>
                    <select class="form-control" id="validationServer04" required>
                        <option value="" selected disabled></option>
                        <option value="reading">Reading</option>
                        <option value="playing">Playing outdoor games</option>
                        <option value="music">Listening to music</option>
                        <option value="videogames">Playing video games</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <input style="background-color:rgb(209, 45, 16);margin-top:8px;border:none;width:400px;padding:8px;font-size:16px;border-radius:4px;color:white;" type="Submit">
                </div>
            </div>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
