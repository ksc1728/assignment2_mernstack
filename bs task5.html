<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/pricing/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">    
    <style>
        body {
            display: flex;
            justify-content: space-between;
        }

        .container {
            width: 45%;
            background-color: rgb(236, 233, 233);
            padding: 20px;
            margin: 10px;
        }

        .container form {
            display: flex;
            flex-direction: column;
        }

        .container label {
            margin-bottom: 5px;
            width: 100px; 
            margin-right:50px;
            text-align: right;
        }

        .container .input-group {
            margin-bottom: 10px;
            flex-grow: 1; 
        }

        #leftcontai{
            height: 660px;
            padding-right: 0px;
        }
        #rightcontain{
            margin-top:50px;
            height:530px;
            margin-left: 60px;
        }
        
        .container .form-group {
            display: flex;
        }

        #inputGroupPrepend4{
            background-color: rgb(195, 20, 20,0.1);
            border:1px solid rgb(195, 20, 20);
        }

        #leftcontai #validationServer{
            width:350px;
            margin-right: 0;
        }
        #rightcontain .form-label,.invalid-feedback{
            color:rgb(164, 14, 14);
        }
    </style>
</head>
<body>
    <!--form 1-->
    <div class="container mt-2" id="leftcontai">
        <form action="" class="was-validated">
            <div class="form-group">
                <label for="validationServerfirstname" class="form-label">First Name</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3"><img src="icons8-customer-50 (1).png"
                            width="24px" height="22px"></span>
                    <input type="text" id="validationServer"
                        aria-describedby="inputGroupPrepend3 validationServerfirstnameFeedback"
                        placeholder="First Name">
                </div>
            </div>
            <div class="form-group">
                <label for="validationServerlastname" class="form-label">Last Name</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3"><img src="icons8-customer-50 (1).png"
                            width="24px" height="22px"></span>
                    <input type="text" id="validationServer"
                        aria-describedby="inputGroupPrepend3 validationServerlastnameFeedback" placeholder="Last Name">
                </div>
            </div>
            <div class="form-group">
                <label for="emid" class="form-label">E-Mail</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3"><img src="icons8-mail-30 (1).png"
                            width="24px" height="22px"></span>
                    <input type="text" id="validationServer"
                        aria-describedby="inputGroupPrepend3 validationServeremailFeedback"
                        placeholder="E-Mail Address">
                </div>
            </div>
            <div class="form-group">
                <label for="phonenumber" class="form-label">Phone #</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3"><img src="icons8-phone-50.png" width="24px"
                            height="22px"></span>
                    <input type="text" id="validationServer"
                        aria-describedby="inputGroupPrepend3 validationServerphnoFeedback" placeholder="(845)555-1212">

                </div>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3"><img src="icons8-home-24 (1).png"
                            width="24px" height="22px"></span>
                    <input type="text" id="validationServer"
                        aria-describedby="inputGroupPrepend3 validationServeraddressFeedback" placeholder="Address">

                </div>
            </div>
            <div class="form-group">
                <label for="city" class="form-label">City</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3"><img src="icons8-home-24 (1).png"
                            width="24px" height="22px"></span>
                    <input type="text" id="validationServer"
                        aria-describedby="inputGroupPrepend3 validationServerfcFeedback" placeholder="city">

                </div>
            </div>
            <div class="form-group">
                <label for="state" class="form-label">State</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" cid="inputGroupPrepend3" class="validationServer" style="width:auto;"><img src="icons8-list-24.png" width="24px"
                            height="22px"></span>
                    <select class="form-select" id="validationDefault04" style="width:350px;" required>
                        <option selected disabled value="" > Please select your state</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="Checked"> Do you have hosting?</label>
                <div class="form-check"  id="validationServer">
                    <input type="radio" name="flexRadioDefault" id="flexRadioDefault1">Yes<br>
                    <input type="radio" name="flexRadioDefault" id="flexRadioDefault1">No
                </div>
            </div>
            <div class="form-group">
                <label for="txt" class="form-label"> Project Description </label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend3"><img src="icons8-pencil-24.png" width="24px"
                            height="22px"></span>
                    <textarea id="validationServer" placeholder="Project Description" name="txt" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="txt" class="form-label"> </label>
                <div class="input-group has-validation">
                    <button type="button" class="btn btn-warning text-light">Send <span class="bi bi-send"></span></button>
                </div>
            </div>
        </form>
    </div>
    <div class="container" id="arrow" style="width:20px;background:none;margin-top:200px;margin-left:10px;margin-right:10px;position:center;">
        <img src="icons8-right-arrow-50.png" alt="">
    </div>
    <!--form 2-->
    <div class="container" id="rightcontain">
        <form action="" class="was-validated">
            <div class="form-group">
                <label for="validationServerfirstname" class="form-label">First Name</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend4"><img src="icons8-customer-50.png"
                            width="24px" height="22px"></span>
                    <input type="text" class="form-control is-invalid" id="validationServerfirstname"
                        aria-describedby="inputGroupPrepend3 validationServerfirstnameFeedback" required>
                    <div id="validationServerfirstnameFeedback" class="invalid-feedback">
                        Please supply your first name
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="validationServerlastname" class="form-label">Last Name</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend4"><img src="icons8-customer-50.png"
                            width="24px" height="22px"></span>
                    <input type="text" class="form-control is-invalid" id="validationServerlastname"
                        aria-describedby="inputGroupPrepend3 validationServerlastnameFeedback" required>
                    <div id="validationServerlastnameFeedback" class="invalid-feedback">
                        Please supply your last name
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="emid" class="form-label">E-Mail</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend4"><img src="icons8-mail-30.png" width="24px"
                            height="22px"></span>
                    <input type="text" class="form-control is-invalid" id="validationServeremail"
                        aria-describedby="inputGroupPrepend3 validationServeremailFeedback" required>
                    <div id="validationServeremailFeedback" class="invalid-feedback">
                        Please supply your email address
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="phonenumber" class="form-label">Phone #</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend4"><img src="icons8-phone-48.png" width="24px"
                            height="22px"></span>
                    <input type="text" class="form-control is-invalid" id="validationServernumid"
                        aria-describedby="inputGroupPrepend3 validationServerphnoFeedback" required>
                    <div id="validationServernumidFeedback" class="invalid-feedback">
                        Please supply your phone number
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address" class="form-label">Address</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend4"><img src="icons8-home-24.png"></span>
                    <input type="text" class="form-control is-invalid" id="validationServeradd"
                        aria-describedby="inputGroupPrepend3 validationServeraddressFeedback" required>
                    <div id="validationServeraddressFeedback" class="invalid-feedback">
                        Please supply your street address
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="city" class="form-label">City</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend4"><img src="icons8-home-24.png"></span>
                    <input type="text" class="form-control is-invalid" id="validationServerc"
                        aria-describedby="inputGroupPrepend3 validationServerfcFeedback" required>
                    <div id="validationServercFeedback" class="invalid-feedback">
                        Please supply your city
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
